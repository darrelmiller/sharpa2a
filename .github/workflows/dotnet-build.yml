# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET  
on:    
  push:      
    branches: [ "main" ]    
  pull_request:      
    branches: [ "main" ]  
  workflow_dispatch:
  
jobs:
  buildLibs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dotnet-version: 8.x
            framework: net8.0
          - dotnet-version: 9.x
            framework: net9.0
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.x
      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Restore dependencies
        run: dotnet restore
      - name: BuildLibs
        run: dotnet build ./src/SharpA2ALibs.sln --framework ${{ matrix.framework }}
      - name: TestLibs
        run: dotnet test ./src/SharpA2ALibs.sln --no-build --verbosity normal --framework ${{ matrix.framework }}
  buildSamples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9.x
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.x
      - name: Restore dependencies
        run: dotnet restore
      - name: BuildLibs
        run: dotnet build --framework net9.0
      - name: TestLibs
        run: dotnet test --no-build --verbosity normal --framework net9.0
